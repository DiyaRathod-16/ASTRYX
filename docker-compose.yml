version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: astryx-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: astryx
      POSTGRES_USER: astryx
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-astryx_secret}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U astryx"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - astryx-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: astryx-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - astryx-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: astryx-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgres://astryx:${POSTGRES_PASSWORD:-astryx_secret}@postgres:5432/astryx
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      USGS_API_URL: https://earthquake.usgs.gov/fdsnws/event/1
      NASA_EONET_API_URL: https://eonet.gsfc.nasa.gov/api/v3
      OPENWEATHER_API_KEY: ${OPENWEATHER_API_KEY}
      NEWS_API_KEY: ${NEWS_API_KEY}
      GDELT_API_URL: https://api.gdeltproject.org/api/v2
      TOMTOM_API_KEY: ${TOMTOM_API_KEY}
      AIRVISUAL_API_KEY: ${AIRVISUAL_API_KEY}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - astryx-network

  # Frontend Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:3000}
        VITE_WS_URL: ${VITE_WS_URL:-ws://localhost:3000}
    container_name: astryx-frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - astryx-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: astryx-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    networks:
      - astryx-network

volumes:
  postgres_data:
  redis_data:

networks:
  astryx-network:
    driver: bridge
